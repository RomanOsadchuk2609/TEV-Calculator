<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TEV Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body align="center" style="padding: 20px">
<h3 align="center">Розрахунок техніко-економічних показників (ТЕП) програмного продукту</h3>
<form method="post" enctype="multipart/form-data" action="/uploadFile">
    <div align="right" class="form-group" style="max-width: 700px; margin: auto; display: flex; padding-bottom: 10px">
        <input type="file" name="file" class="form-control-file" id="exampleFormControlFile1" style="width: fit-content">
        <button type="submit" class="btn btn-primary">Завантажити вхідні дані</button>
    </div>
</form>
<div class="alert alert-danger" role="alert" style="margin: auto" th:if="${errorMessage}" th:text="${errorMessage}"></div>
<div align="right" style="max-width: 700px; margin: auto">
    <table class="table table-striped" th:if="${resultMap != null && !resultMap.isEmpty()}">
        <thead class="bg-dark" style="color: white">
        <tr>
            <th scope="col">Показник</th>
            <th scope="col">Значення</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${resultMap}">
            <td th:text="${entry.key}"></td>
            <td th:text="${entry.value}"></td>
        </tbody>
    </table>
    <span hidden="hidden" id="filename" th:value="${filename}" th:text="${filename}"></span>
    <button id="btn-download" class="btn btn-secondary" th:if="${resultMap != null && !resultMap.isEmpty()}">Завантажити результат
    </button>
</div>
<script th:src="@{/js/main.js}" type="text/javascript"></script>
</body>
</html>
